<ion-content>

  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/images/joshuamorony.png" />
      </ion-col>
    </ion-row>
    <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">

          <ion-item>
             <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            
          </ion-item>

          <ion-item>
             <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

     <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="login-button" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">LOG IN PAGE </button>
        </ion-col>
      </ion-row>
      
    </form>

  </div>

</ion-content>
