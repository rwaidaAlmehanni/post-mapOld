<ion-content>
 
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
 
    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/map-marker-icon.png" />
      </ion-col>
    </ion-row>
 
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-item>
       <ion-input #text formControlName="userName" type="text" placeholder="please Enter your Name" 
        [class]=" signupForm.controls.userName.dirty">
        </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Your email address" 
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>


    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Your password" 
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit">
      Create an Account
    </button>
  </form>

    <button ion-button block clear (click)="goToSignin()">
     Go back to signin 
    </button>

    <button ion-button block clear (click)="goToResetPassword()">
      I forgot my password
    </button>
 
  </div>
 
</ion-content>
