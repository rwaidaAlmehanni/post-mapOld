<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-buttons left>
        <button  ion-button icon-only color="light" ><ion-icon  name="arrow-back"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content fullscreen>
 
    <ion-segment [(ngModel)]="category">
        <ion-segment-button value="gear">
            Gear
        </ion-segment-button>
        <ion-segment-button value="clothing">
            Clothing
        </ion-segment-button>
        <ion-segment-button value="nutrition">
            Nutrition
        </ion-segment-button>
    </ion-segment>
 
    <ion-card *ngFor="let card of cards">
 
      <ion-item>
        <ion-avatar item-left>
          <img src="https://avatars.io/facebook/joshua.morony" />
        </ion-avatar>
        <h2>{{card.email}}</h2>
        <p>November 5, 1955</p>
      </ion-item>
 
      <img src={{card.URL}} />
 
      <ion-card-content>
        picture
      </ion-card-content>
 
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="like( card )">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{likesNum}}</div><p>  </p> Likes
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="showComments( card )">
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{card.lastUpdated}}
          </ion-note>
        </ion-col>
      </ion-row>
 
    </ion-card>
 
</ion-content>
